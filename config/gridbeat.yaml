debug: false
log-path: ./
data-path: ./
extra-path: ./
plugins: ./plugins
mqtt:
    port: 1883
    host: localhost
http:
    port: 8080
    redirect_https: false
https:
    disable: false
    port: 8443
serial:
    - 
      device: /tmp/ttys001
      device2: /tmp/ttys002
    - 
      device: /tmp/ttys003
      device2: /tmp/ttys004
    - 
      device: /tmp/ttys005
      device2: /tmp/ttys006
    -
      device: /tmp/ttys007
      device2: /tmp/ttys008
auth:
  jwt:
    # IMPORTANT: change this in production
    # 重要：生产环境务必修改
    secret: "change-me"
    issuer: "root"
  web:
    # Web session idle timeout in minutes (sliding)
    # Web 会话空闲超时时间（分钟，滑动更新）
    idle_minutes: 30

audit:
  # Audit log retention days (auto-clean, no delete API)
  # 审计日志保留天数（自动清理，不提供删除 API）
  retention_days: 120
